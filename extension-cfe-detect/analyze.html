<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analisis de CFE</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4fc3f7;
            font-size: 1.5em;
        }
        .file-info {
            background: rgba(0,0,0,0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .file-info label {
            color: #888;
            font-size: 0.85em;
        }
        .file-info .filename {
            color: #fff;
            font-weight: 500;
            margin-top: 4px;
        }
        .status {
            text-align: center;
            padding: 40px 20px;
        }
        .status.loading {
            color: #ffc107;
        }
        .status.success {
            color: #4caf50;
        }
        .status.error {
            color: #f44336;
        }
        .status.not-cfe {
            color: #ff9800;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #4fc3f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .cfe-data {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        .cfe-data h3 {
            color: #4caf50;
            margin-bottom: 12px;
        }
        .cfe-data .row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .cfe-data .row:last-child {
            border-bottom: none;
        }
        .cfe-data .label {
            color: #888;
        }
        .cfe-data .value {
            color: #fff;
            font-weight: 500;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #ccc;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analisis de PDF</h1>
        
        <div class="file-info">
            <label>Archivo detectado:</label>
            <div class="filename" id="filename">Cargando...</div>
        </div>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p>Analizando archivo...</p>
        </div>
        
        <div id="cfe-data" class="cfe-data" style="display: none;">
            <h3>Datos del CFE</h3>
            <div id="cfe-fields"></div>
        </div>
        
        <div id="actions" class="actions" style="display: none;">
            <button class="btn btn-secondary" id="btn-cancel">Cancelar</button>
            <button class="btn btn-primary" id="btn-create">Crear Registro</button>
        </div>
    </div>
    
    <script src="analyze.js"></script>
</body>
</html>
